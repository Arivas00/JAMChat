<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <img style='width:400px;height:400px; margin-bottom: 50px; margin-top:50px;' src="../assets/jamchat_logo.jpg" />
                <h1>Welcome to JamChat</h2>
                <form class="form login-form">
                    <div class="form-group">
                        <label for="email-login">Username:</label>
                        <input class="form-input" type="text" id="email-login" />
                    </div>
                    <div class="form-group">
                        <label for="password-login">Password:</label>
                        <input class="form-input" type="password" id="password-login" />
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Login</button>
                    </div>
                    <div class="form-group">
                        <p>Don't have an account? No problem. Create your account now!</p>
                        <button class="btn btn-primary" type="submit">Create an account</button>
                    </div>
                </form>
            </div>
        </div>

</body>
<script src="../public/login.js"></script>
